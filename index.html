<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   

   <div>
      <h2>Сколько файлов, размером 820 Mb, поместится на флешку</h2>
      <button class="calc">Посчитать количество</button>
      <p id="info"></p>
    </div>

    <div>
      <h2>Сколько шоколадок, можешь купить</h2>
      <button class="chocolate">Нажимай</button>
      <p id="choco"></p>
      <p id="money"></p>
    </div>

    <div>
      <h2>Сумма, начисленого процента</h2>
      <button class="bank">Посчитать</button>
      <p id="percent"></p>
    </div>

    <div>
      <h2>Ваш возраст</h2>
      <button class="age">Кто ты?</button>
      <p id="born"></p>
    </div>

    <div>
      <h2>Какой год</h2>
      <button class="year-btn">Проверить?</button>
      <p id="year"></p>
    </div>



   <script src="main.js"></script>
</body>
</html>
